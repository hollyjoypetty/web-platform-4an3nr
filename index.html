    <style>
      /* Tooltip container */
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black; 
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
 
  
  position: absolute;
  z-index: 1;
}


.tooltip:hover .tooltiptext {
  visibility: visible;
}
    </style>
    <div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>
</head>

<body>
    <header>
        <h1>Hello!</h1>
    </header>

    <section>
        <h3>I am learning to code</h3>
        <div class="tooltip">Hi Chris!
            <span class="classtooltiptext">I made this text visible when you hover</span>
        </div>
    </section>
